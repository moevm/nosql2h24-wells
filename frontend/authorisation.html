
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Войти или зарегистрироваться</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 380px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-btn {
            width: 100%;
            background-color: #1a73e8;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="login-container text-center">
        <h2 class="mb-4">Войдите или зарегистрируйтесь</h2>
        <form>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Логин" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Пароль" required>
            </div>
            <button type="submit" class="btn login-btn">Войти/Зарегистрироваться</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
