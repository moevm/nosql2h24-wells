<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Двор-восьмиугольник</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel= "stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="text-center mb-4">
            <div class="header d-flex justify-content-between align-items-center">
                <p></p>
                <h2 class="py-2" id="title">Название двора</h2>
                <span>
                    <span class="text-warning">★</span> <span id="mean_rating">4.7</span> / 5
                </span>
            </div>
        </div>
        <div class="text-center mb-4">
            <h3> 
                <span id="address">Адрес двора</span>
            </h3>
            <p class="mb-0">Двор посетили <span class="text-warning" id="users_visited">N</span> пользователей</p>
        </div>
        
        <!-- Reviews Section -->
        <div class="bg-light p-4 rounded">
            <h3>Отзывы</h3>
            <div class="d-flex mb-3">
                <div class="form-group mr-3">
                    <label for="visit_date">Дата посещения</label>
                    <input class="form-control" type="date" name="visit_date" placeholder="в" value="" min="2000-01-01" max="2024-11-16">
                </div>
                <div class="form-group">
                    <label>Ваша оценка двора:</label>
                    <div>
                        <input type="radio" name="rating" id="star1" value="1"> 1 
                        <input type="radio" name="rating" id="star2" value="2"> 2 
                        <input type="radio" name="rating" id="star3" value="3"> 3 
                        <input type="radio" name="rating" id="star4" value="4"> 4 
                        <input type="radio" name="rating" id="star5" value="5"> 5 
                    </div>
                </div>
            </div>
            <div class="input-group mb-4">
                <textarea class="form-control" placeholder="Добавить свой отзыв"></textarea>
                <div class="input-group-append">
                    <button class="btn btn-primary">Отправить</button>
                </div>
            </div>
            
            <!-- User Reviews -->
            <div class="list-group" id="reviews">
                
                
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script type= "text/javascript" src= "https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
    <script src="scripts/templates.js"></script>
    <script>
        window.onload = () => {
            // courtyard info
            let address = "Рылеева, 22";
            let title = "Двор-восьмиугольник";
            let mean_rating = 4.7;
            let users_visited = 250;
            document.getElementById("mean_rating").innerHTML = mean_rating;
            document.getElementById("title").innerHTML = title;
            document.getElementById("address").innerHTML = address;
            document.getElementById("users_visited").innerHTML = users_visited;

            // reviews
            let rating = 5;
            let comment = 'Во дворе трава. На траве дрова. Не руби дрова на траве двора.';
            let visited_at = "01.01.2024";
            let username = "ivanovii";
            let last_name = "Иванов";
            let first_name = "Иван";
            let patronymic = "Иванович";
            
            let card = generateReviewCard(username, last_name, first_name, patronymic, visited_at, rating, comment);
            let list = document.getElementById("reviews");
            for (let index = 0; index < 12; index++) {
                list.innerHTML += card;
            }
        }
    </script>
</body>
</html>
